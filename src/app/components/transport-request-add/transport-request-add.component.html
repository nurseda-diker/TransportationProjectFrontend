<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Nakliyat Talebi Oluştur</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="transportRequestAddForm">
          <div class="mb-3">
            <div class="form-group">
              <label for="requestTypeName">Taşıma türü</label>
              <select
                class="form-control"
                id="requestTypeName"
                formControlName="requestTypeName"
              >
                <option value="0" disabled selected>Taşıma türü seçiniz</option>
                <option
                  *ngFor="let requestType of requestTypes"
                  [value]="requestType.requestTypeName"
                >
                  {{ requestType.requestTypeName }}
                </option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <div class="form-group">
              <label for="name">Taşıma Türü</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control"
                placeholder="Renk Adı"
              />
            </div>
          </div>
          <div class="mb-3">
            <div class="form-group">
              <label for="name">Alım adresi</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control"
                placeholder="Renk Adı"
              />
            </div>
          </div>
          <div class="mb-3">
            <div class="form-group">
              <label for="name">Teslimat Adresi</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control"
                placeholder="Renk Adı"
              />
            </div>
          </div>
          <div class="mb-3">
            <div class="form-group">
              <label for="name">Taşıma Türü</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control"
                placeholder="Renk Adı"
              />
            </div>
          </div>
        </form>
      </div>

      <div class="card-footer">
        <button class="btn btn-primary" (click)="add()">Ekle</button>
      </div>
    </div>
  </div>
</div>
