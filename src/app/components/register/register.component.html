    
<main class="form-signin w-100 m-auto">
    <form [formGroup]="registerForm">
     
      <h1 class="h3 mb-3 fw-normal">Kayıt Ol</h1>
  
      <div class="form-floating">
        <input type="text" formControlName="firstName" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">İsim</label>
      </div>
      <div class="form-floating">
        <input type="text" formControlName="lastName" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Soyisim</label>
      </div>
      <div class="form-floating">
        <input type="email" formControlName="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">E-posta</label>
      </div>
      <div class="form-floating">
        <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Şifre</label>
      </div>
      <div class="form-floating">
        <input type="text" formControlName="address" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Adres</label>
      </div>
      <div class="form-floating">
        <input type="text" formControlName="phoneNumber" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Telefon Numarası</label>
      </div>

      <button class="btn btn-primary w-100 py-2" (click)="register()">Kayıt Ol</button>
     
    </form>
  </main>
